<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>中间的彩色闪烁的傻逼字</title>
  <style>
    body {
      display: flex;
      flex-direction: column; /* 垂直方向排列 */
      justify-content: center; /* 水平居中 */
      align-items: center; /* 垂直居中 */
      min-height: 100vh;
      background-color: #ff0000; /* 更鲜明的颜色 */
      margin: 0; /* 去除默认的页面边距 */
      padding: 0; /* 去除默认的页面内边距 */
      animation: blinkBG 0.1s linear infinite alternate; /* 背景闪烁动画，每0.1秒一次 */
    }

    h1 {
      font-size: 100px; /* 傻逼大小的字 */
      animation: blink 0.5s linear infinite; /* 文字闪烁动画 */
      color: red; /* 彩色的字 */
    }

    img {
      width: 400px; /* 图片宽度 */
      height: auto; /* 自适应高度 */
      margin-top: 20px; /* 上方间距 */
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes blinkBG {
      0% { background-color: #ff0000; }
      25% { background-color: #ff6600; }
      50% { background-color: #ffcc00; }
      75% { background-color: #00ff00; }
      100% { background-color: #ff0000; }
    }
  </style>
</head>
<body>
  <h1>HUGO LOVE 小蕾蕾</h1>
  <img src="https://github.com/Ericdaiii/Ericdaiii.github.io/blob/main/html.jpeg?raw=true" alt="大图">
</body>
</html>
